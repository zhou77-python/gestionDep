<div class="container-fluid page">
    <div class="page__box p-3 mt-2">CONNEXION</div>
     <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute">
            <div class="containt">
              <mat-card class="center">
              <mat-card-content>
                <div class="header">
                  <h2><img src="../../assets/icon_login.png" alt="notre logo"/></h2>
                </div>
              
                <form (ngSubmit)="onLogin" name="loginForm" [formGroup]="loginForm" >
                     <div class="email-input">
                     <mat-form-field class="full-width" appearence="outline">
                         <mat-label>Email</mat-label>
                          <input formControlName="email" matInput required/>
                           <!--><mat-error *ngIf="loginForm.get('email').errors?.required">
                         required email</mat-error><--->
                     </mat-form-field>
                     </div> 
                      <div>

                         <mat-form-field class="full-width" appearence="outline">
                          <mat-label>Password</mat-label>
                          <input formControlName="password" matInput [type]="hide ? 'password': 'text'" required/>
                          <button mat-icon-button matSuffix (click)="hide=!hide"
                            [attr.aria-label] ="'hide Password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off': 'visibility'}}</mat-icon> 
                          </button>
                        <!--><mat-error *ngIf="loginForm.get('password').errors?.required">
                           </mat-error><--->
                          </mat-form-field>
                     </div>
                        <button mat-flat-button color="primary">Login</button>
                </form>
              </mat-card-content>
              </mat-card> 
            </div>      
        </div>
    </div>
  </div>
